name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  get_matrix:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.matrix.outputs.dirs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: matrix
        run: |
          list=`find . -mindepth 1 -type d -name '.git*' -prune -o -type d -print | jq -R -s -c 'split("\n")[:-1]'`
          echo $list
          echo "dirs=${list}" >> $GITHUB_OUTPUT

  build:
    needs: get_matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        value: ${{ fromJson(needs.get_matrix.outputs.dirs) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup TeX Live
        run: |
          sudo apt update
          sudo apt install -y texlive-lang-japanese texlive-latex-extra xdvik-ja
      - name: Compress Markdown
        run: cat ${{ matrix.value }}/*.md | sed -e s/、/，/g > ${{ matrix.value }}.md
      - name: Convert Markdown with Pandoc
        uses: docker://pandoc/core:latest
        with:
          args: -sN -f markdown -t latex --template template.tex ${{ matrix.value }}.md -o ${{ matrix.value }}.pdf
      - name: Compile LaTeX file
        run: |
          uplatex ${{ matrix.value }}.tex
          uplatex ${{ matrix.value }}.tex
          dvipdfmx ${{ matrix.value }}.dvi