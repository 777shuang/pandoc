name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  get_matrix:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.matrix.outputs.dirs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: matrix
        run: |
          list=`find . -mindepth 1 -type d -name '.git*' -prune -o -type d -print | sed -e s#./## | jq -R -s -c 'split("\n")[:-1]'`
          echo $list
          echo "dirs=${list}" >> $GITHUB_OUTPUT

  build:
    needs: get_matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        value: ${{ fromJson(needs.get_matrix.outputs.dirs) }}
    container: 
      image: 777shuang/pandoc:docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: python3 build.py ${{ matrix.value }}
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.value }}
          path: |
            ${{ matrix.value }}/${{ matrix.value }}.pdf
