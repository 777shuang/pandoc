name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  get_matrix:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.matrix.outputs.dirs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: matrix
        run: |
          list=`find . -mindepth 1 -type d -name '.git*' -prune -o -type d -print | jq -R -s -c 'split("\n")[:-1]'`
          echo $list
          echo "dirs=${list}" >> $GITHUB_OUTPUT

  build:
    needs: get_matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        value: ${{ fromJson(needs.get_matrix.outputs.dirs) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compress Markdown
        run: cat ${{ matrix.value }}/*.md | sed -e s/、/，/g > ${{ matrix.value }}.md
      - name: Convert Markdown with Pandoc
        uses: docker://pandoc/core:2.9
        with:
          args: -sN -f markdown -t latex --template template.tex ${{ matrix.value }}.md -o ${{ matrix.value }}.tex
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ${{ matrix.value }}.tex