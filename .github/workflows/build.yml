name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Pull Image
        run: docker pull 777shuang/md2pdf:nightly

      - name: Get Changed Markdown Files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            **/*.md

      - name: Convert
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            docker run -it --rm -t -v "`pwd`":/workdir 777shuang/mdtopdf mdtopdf $file
          done
     
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: |
            **.pdf
